<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Первый макет по вёрстке</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a class="header__link" href="#"><img class="header__link__image" src="./style/img/burger.png" alt="Гамбургер меню"></a>
            <a class="header__link" href="#"><img class="header__link__image header__link__image__group" src="./style/img/Group.png" alt="Логотоп"></a>
            <a class="header__link" href="#"><img class="header__link__image header__link__image__divider" src="./style/img/divider.png" alt=""></a>
            <a class="header__link" href="#"><img class="header__link__image" src="./style/img/repair.png" alt=""></a>
            <a class="header__link" href="#"><img class="header__link__image" src="./style/img/checkstatus.png" alt=""></a>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">Услуги и сервисы</h1>
        <section class="main__services">
            <div class="main__item">
                <a class="main__item__button main__item__button_active">Ремонтируемые устройства</a>
            </div>
            <div class="main__item">
                <a href="" class="main__item__button">Дополнительные услуги</a>
            </div>
            <div class="main__item">
                <button href="" class="main__item__button">Цены на услуги</button>
            </div>
            <div class="main__item">
                <button href="" class="main__item__button">Адреса сервисных центров</button>
            </div>
        </section>
        <section class="main__content">
            <p class="main__content__text main__content__item">
                Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
            </p>
            <div class="main__content__icon main__content__item">
                <span class="main__icon"></span>
                <span class="main__content__ownards__text"><b>Читать далее</b></span>
            </div>
            <div class="main__content__image"></div>
        </section>
    </main>

</html>
